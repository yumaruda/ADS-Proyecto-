<html>
<head>
    <title>Seleccion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 10px 30px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
        }
        button {
            background-color: #0d6efd;
            color: #fff;
            margin: 8px 0;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>

            <h2>¿Tiene ya un dueño registrado?</h2>
            <button type="submit" onclick="window.location.href='AgregoDueño.html'">Si</button>
            <button type="submit" onclick="window.location.href='NuevoUsuario.html'">No</button>
        </form>
    </div>
</body>
</html>
