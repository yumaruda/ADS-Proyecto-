<html>
<head>
    <title>Nuevo Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 10px 30px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0d6efd;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body style="background-image:url('fondo.png');  background-size: cover; background-repeat: no-repeat; background-position: center;">
    <div class="container">
        <h2>Ingreso de nuevo paciente</h2>
        <form>

            <label for="nombre">Nombre(s):</label>
            <input type="text" id="nombre" name="nombre">

            <label for="apellido">Apellido(s):</label>
            <input type="text" id="apellido" name="apellido">

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad">

            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" name="domicilio">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="telefono">Tel√©fono:</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="Mascota">Mascota:</label>
            <input type="text" id="Mascota" name="Mascota">

            <button type="submit" onclick="window.location.href='Usuarios.html'">Registrar</button>
        </form>
    </div>
</body>
</html>
